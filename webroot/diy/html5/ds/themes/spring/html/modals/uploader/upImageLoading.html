<div id="ids-upImageLoading" ng-controller="upImageLoadingController">
    <div class="modal-body" style="padding-bottom: 100px">
        <div ng-show="maxcolors">
            <h1 style="margin-top: 150px;font-size: 35px;line-height: 50px;text-align: center">您上传的图像中似乎超过了10种以上的颜色。</h1>
            <p>我们目前不能制作超过10种颜色的图案。请您减少颜色数量后再次尝试。如果您认为我们识别的颜色数有误，请联系客服：<a href="tel:400-920-2085">400-920-2085</a>来帮助您解决。</p>
            <a class="btn btn-primary text-center" ng-click="close()">确定</a>
        </div>
        <div ng-show="loadingImage" style="">
            <h1 style="margin-top:150px;font-size: 35px;line-height: 50px;text-align: center">正在处理图片，请稍等...</h1>
            <p style="text-align:center;">所需时间取决于您图片的大小.</p>
        </div>
    </div>
</div>
