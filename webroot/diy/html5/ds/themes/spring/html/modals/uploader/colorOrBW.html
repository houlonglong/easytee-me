<div id="isd-chooseNumberOfColors" ng-controller="ColorOrBWController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>
            请选择图片效果?
        </h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <a ng-click="addImageToDesigner(false)">
                    <img ng-src="{{originalSource}}" id="isd-originalImage"/>
                    <div>直接使用上传的图片，色彩更加艳丽。</div>
                    <div class="btn btn-info btn-lg">原图</div>
                </a>
            </div>
            <div class="col-sm-6" >
                <a  ng-click="addImageToDesigner(true)">
                    <img ng-src="{{originalSourceBW}}" class="isd-desaturate"/>
                    <div>转为黑白照片，以便节省印刷成本.</div>
                    <div class="btn btn-success btn-lg">黑白</div>
                </a>

            </div>
        </div>
    </div>
    <div ng-show="loadingImage"
         style="width:100%;height:100%;z-index:999;background-color:#fff;border:none; position:absolute; top:0px;left:0px;">
        <h1 style="margin-top: 150px;font-size: 35px;line-height: 50px;text-align: center">正在处理图片，请稍等...</h1>
        <p style="text-align:center;">所需时间取决于您图片的大小.</p>
    </div>
</div>
