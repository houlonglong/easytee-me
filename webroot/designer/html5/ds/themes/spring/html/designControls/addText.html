        <textarea placeholder="请输入您要添加的文字" class="form-control" ng-model="text.text" cols="30" rows="2" ></textarea>
    </div>
    <div class="form-group">
        <div class="btn btn-block btn-default" ng-disabled="isAddText()" ng-click="addTextFromUI()">添加文字</div>
    </div>
</form>
