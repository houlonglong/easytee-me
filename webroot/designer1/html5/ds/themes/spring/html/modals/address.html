<div ng-controller="AddressController">
    <div class="modal-header">
        <span class="glyphicon glyphicon-pushpin"></span>
        <span>添加新的收货地址</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body clearfix">
        <form id="address-form">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">姓名：</label>
                        <input class="form-control" placeholder="请输入收货人姓名" value="" ng-model="address.name" is-auto-focus/>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">手机：</label>
                        <input class="form-control" type="tel" placeholder="请输入收货人手机" value="" ng-model="address.tel">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label">区域：</label>
                <div class="row">
                    <pca>
                        <div class="col-xs-4">
                            <select class="form-control" ng-model="province" ng-options="o for o in provinces" ng-change="changeProvince()">
                            </select>
                        </div>
                        <div class="col-xs-4">
                            <select class="form-control" ng-model="city" ng-options="o for o in cities" ng-change="changeCity()">
                            </select>
                        </div>
                        <div class="col-xs-4">
                            <select class="form-control" ng-model="area" ng-options="o for o in areas">
                            </select>
                        </div>
                    </pca>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">详细地址：</label>
                <input class="form-control" placeholder="请输入详细地址" value="" ng-model="address.address">
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" value="" ng-model="address.id">
            </div>
            <div class="form-group text-right">
                <button class="btn btn-primary" ng-click="saveAndUse()">保存并使用该地址</button>
                <button class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
            </div>
        </form>
    </div>
</div>
