<VirtualHost *:80>
	ServerName 1.dev.jzw.com
	ServerAlias www.easytee.me
	DirectoryIndex index.html index.php
	SetEnv APPLICATION_ENV development
	AddDefaultCharset utf-8
	DocumentRoot "/data/projects/easytee/www/app/webroot"
	#php_admin_value auto_prepend_file "/data/etc/php/xhprof/header.php"
	<Directory "/data/projects/easytee/www/app/webroot">
		Options FollowSymLinks Indexes MultiViews
		AllowOverride All
		Order allow,deny
		Allow from all
		#APACHE 2.4
		Require all granted
	</Directory>
	<filesMatch "\.(html|htm|js|css)$">
    	FileETag None
		<ifModule mod_headers.c>
			Header unset ETag
			Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
			Header set Pragma "no-cache"
			Header set Expires "Wed, 11 Jan 1984 05:00:00 GMT"
		</ifModule>
    </filesMatch>
    php_value  date.timezone  'Asia/Shanghai'
</VirtualHost>